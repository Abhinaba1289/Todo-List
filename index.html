<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="container">
    <h1>TODO LIST APP</h1>
      <!-- Add Tasks -->
      <div class="create">
        <input type="text" name="add" id="add" placeholder="Enter a Task">
        <div class="add-btn"><i class="fa-solid fa-plus"></i></div>
      </div>

    <h3>Pending Tasks<i class="fa-solid fa-spinner fa-spin"></i></i></h3>
      <!-- Tasks -->
      <div class="task-container">
          <!-- <div class="task"><p>I am Task 1</p><i class="fa-solid fa-trash-can"></i></div> -->
      </div>
  </div>


  <!-- Script Js  -->
  <script src="script.js"></script>
</body>
</html>
